modules:
  - name: dcmhub_svh_hp1-db
    type: hdb
    path: db
    requires:
      - name: dcmhub_svh_hp1-hdi-container
      - name: cross-container-service
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'      
  - name: xsjs_svh_hp1
    type: nodejs
    path: xsjs_svh_hp1
    properties:
      SESSION_TIMEOUT: 60
      INCOMING_CONNECTION_TIMEOUT: 3600000
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: dcmhub_svh_hp1-hdi-container
      - name: dcmhub_svh_hp1-db
      - name: dcmhub_svh_hp1-uaa
      - name: dcmhub_svh_hp1-fs      
  - name: tool_svh_hp1
    type: html5
    path: tool_svh_hp1
    requires:
      - name: flp-tool_svh_hp1-client
      - name: dcmhub_svh_hp1-uaa
      - name: dcmhub_svh_hp1-ui5
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
          timeout: 900000
    properties:
      SESSION_TIMEOUT: 60
      INCOMING_CONNECTION_TIMEOUT: 3600000    
      CORS:
        - uriPattern: .
          allowedMethods:
            - GET
            - POST
          allowedOrigin:
            - host: '*'
      SAP_JWT_TRUST_ACL:
        - clientid: '*'
          identityzone: '*'          
resources:
  - name: dcmhub_svh_hp1-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: cross-container-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: DCMHUB-SVH-HP1
    properties:
      the-service-name: '${service-name}'
  - name: dcmhub_svh_hp1-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.71
  - name: dcmhub_svh_hp1-uaa
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: portal-uaa-dcmhubflp
  - name: flp-tool_svh_hp1-client
    type: com.sap.portal.site-content
    parameters:
      config:
        siteId: dcmhubflp
  - name: dcmhub_svh_hp1-fs
    type: com.sap.xs.fs
    parameters:
      service-name: FILEDIR_HP1
