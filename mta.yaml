_schema-version: '2.1'
ID: dcmhub_master
version: 0.0.1
#--- Template History ---#
# Version ; Comments
# 0.0.1   ; no rank views, extendet log out idle time
#
#------------------------#

modules:
  - name: dcmhub_master-db
    type: hdb
    path: db
    requires:
      - name: dcmhub_master-hdi-container
      - name: cross-container-service
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: '~{the-service-name}'      
  - name: xsjs_master
    type: nodejs
    path: xsjs_master
    properties:
      SESSION_TIMEOUT: 60
      INCOMING_CONNECTION_TIMEOUT: 3600000
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: dcmhub_master-hdi-container
      - name: dcmhub_master-db
      - name: dcmhub_master-uaa
      - name: dcmhub_master-fs      
  - name: tool_master
    type: html5
    path: tool_master
    requires:
      - name: flp-tool_master-client
      - name: dcmhub_master-uaa
      - name: dcmhub_master-ui5
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
          timeout: 900000
    properties:
      SESSION_TIMEOUT: 60
      INCOMING_CONNECTION_TIMEOUT: 3600000    
      CORS:
        - uriPattern: .
          allowedMethods:
            - GET
            - POST
          allowedOrigin:
            - host: '*'
      SAP_JWT_TRUST_ACL:
        - clientid: '*'
          identityzone: '*'          

  - name: webjava_master
    type: java
    path: webjava_master
    parameters:
       memory: 512M
    provides:
     - name: webjava_master_api
       properties:
          url: ${default-url}
    requires:
     - name: dcmhub_master-hdi-container
       properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
             {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

resources:
  - name: dcmhub_master-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: cross-container-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: DCMHUB-MASTER
    properties:
      the-service-name: '${service-name}'
  - name: dcmhub_master-ui5
    type: org.cloudfoundry.managed-service
    parameters:
      service: sapui5_sb
      service-plan: sapui5-1.71
  - name: dcmhub_master-uaa
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: portal-uaa-dcmhubflp
  - name: flp-tool_master-client
    type: com.sap.portal.site-content
    parameters:
      config:
        siteId: dcmhubflp
  - name: dcmhub_master-fs
    type: com.sap.xs.fs
    parameters:
      service-name: FILEDIR_MASTER
